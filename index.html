<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sketchbook Photobooth</title>

<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Handlee&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

  <section class="page active">
    <div class="booth-shell">
      <div class="instax-label">Instax Capture</div>
      <h1>Sketchbook Booth</h1>
      <p class="subtitle">Step inside & capture a memory</p>
      <div class="slot"></div>
      <button id="startBooth" class="sketch-btn big-btn">▶ Start Booth</button>
    </div>
  </section>

  <section class="page">
    <h1>Take a Sketch</h1>
    <div class="camera-box sketch-frame">
      <video id="video" autoplay playsinline></video>
      <div id="countdown"></div>
      <div class="flash"></div>
    </div>
    <button id="shoot" class="sketch-btn">Click</button>
  </section>

  <section class="page">
    <h1>Add Your Magic!</h1>
    <div id="preview"></div>

    <select id="frameColor" class="sketch-input">
      <option value="#ffffff">Paper White</option>
      <option value="#fff1c1">Old Paper</option>
      <option value="#fce4ec">Pink Page</option>
      <option value="#e3f2fd">Blue Page</option>
    </select>

    <input id="caption" class="sketch-input" placeholder="Write something…" maxlength="30">
    <button id="toPrint" class="sketch-btn">Next →</button>
  </section>

  <section class="page">
    <h1>Your Polaroid</h1>
    <div id="printArea"></div>

    <canvas id="qrCanvas"></canvas>

    <button id="download" class="sketch-btn">Download on this device</button>
  </section>

</div>

<script src="script.js"></script>
</body>
</html>
