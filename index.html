<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photobooth Machine</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

  <!-- PAGE 0: WELCOME -->
  <section class="page active" id="page0">
    <h1> PHOTOBOOTH</h1>
  
    <button id="startBooth">ENTER</button>
  </section>

  <!-- PAGE 1: CAMERA -->
  <section class="page" id="page1">
    <h1> Take Photo</h1>
    <div class="camera-box" id="cameraBox">
      <video id="video" autoplay playsinline></video>
      <div id="countdown"></div>
      <div class="flash"></div>
    </div>
    <button id="shoot">Cickk</button>
  </section>

  <!-- PAGE 2: CUSTOMIZE -->
  <section class="page" id="page2">
    <h1> Add Your Touch !</h1>
    <div id="preview"></div>

    <select id="frameColor">
      <option value="#ffffff">Classic White</option>
      <option value="#fde4ec">Pink</option>
      <option value="#e3f2fd">Blue</option>
      <option value="#e8f5e9">Mint</option>
      <option value="#fff3e0">Peach</option>
    </select>

    <input id="caption" placeholder="Write a caption…" maxlength="30">
    <button id="toPrint">Next →</button>
  </section>

  <!-- PAGE 3: PRINT -->
  <section class="page" id="page3">
    <h1> Print</h1>
    <div id="printArea"></div>
    <button id="download">Download Polaroid</button>
  </section>

</div>

<canvas id="hiddenCanvas"></canvas>
<script src="script.js"></script>
</body>
</html>
